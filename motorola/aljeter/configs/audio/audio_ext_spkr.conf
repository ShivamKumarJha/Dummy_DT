global_config {
    name aljeter
    sonification_pad 20
    sonification_prox_timeout_sec 5
}

ring {
    #dB to attenuate playback to meet safety level at each volume step
    #16 steps total, 15...0.  In case of truncated list, last attenuation
    #given will be applied to all lower volume steps
    attenuation 32,30,28,26,24,22,20,18,16,14,12,10,8,6,4,3
    knee_step 16
}

voice {
    #dB to attenuate playback to meet safety level at each volume step
    #16 steps total, 15...0.  In case of truncated list, last attenuation
    #given will be applied to all lower volume steps
    attenuation 30,27,27,24,24,21,21,18,18,15,15,12,12,9,9,9
    knee_step 16
}

media {
    #dB to attenuate playback to meet safety level at each volume step
    #16 steps total, 15...0.  In case of truncated list, last attenuation
    #given will be applied to all lower volume steps
    attenuation 32,30,27,24,21,18,15,11,7,4,0,0,0,0,0,0
    knee_step 16
}
